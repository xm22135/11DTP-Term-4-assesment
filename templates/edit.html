{% extends 'index.html'%}
{% block body%}

<div class = "edit">
    <h2>Edit Records</h2>
    <form method = 'post' class = "form">
        <label for = 'season' id = "season">Season</label>
        <br>
        <input type = 'text' name = 'season' value = {{seasons.season}}>
        <br>
        <label for = 'games_played'>Games Played</label>
        <br>
        <input type = 'text' name = 'games_played' id = 'games_played' value = {{seasons.games_played}}>
        <br>
        <label for = 'games_won'>Wins</label>
        <br>
        <input type = 'text' name = 'games_won' id = 'games_won' value = {{seasons.games_won}}>
        <br>
        <label for = 'games_drawn'>Drawn</label>
        <br>
        <input type = 'text' name = 'games_drawn' id = 'games_drawn' value = {{seasons.games_drawn}}>
        <br>
        <label for = 'games_lost'>Losses</label>
        <br>
        <input type = 'text' name = 'games_lost' id = 'games_lost' value = {{seasons.games_lost}}>
        <br>
        <label for = 'goals_for'>Goals For</label>
        <br>
        <input type = 'text' name = 'goals_for' id = 'goals_for' value = {{seasons.goals_for}}>
        <br>
        <label for = 'goals_against'>Goals Against</label>
        <br>
        <input type = 'text' name = 'goals_against' id = 'goals_against' value = {{seasons.goals_against}}>
        <br>
        <label for = 'goal_difference'>Goal Difference</label>
        <br>
        <input type = 'text' name = 'goal_difference' id = 'goal_difference' value = {{seasons.goal_difference}}>
        <br>
        <label for = 'points'>Points</label>
        <br>
        <input type = 'text' name = 'points' id = 'points' value = {{seasons.points}}>
        <br>
        <label for = 'top_goal_scorer'>Top Goal Scorer</label>
        <br>
        <input type = 'text' name = 'top_goal_scorer' id = 'top_goal_scorer' value = {{seasons.top_goal_scorer}}>
        <br>
        <label for = 'top_assist_maker'>Top Assist Maker</label>
        <br>
        <input type = 'text' name = 'top_assist_maker' id = 'top_assist_maker' value = {{seasons.top_assist_maker}}>
        <br>
        <button type = 'submit'>Update Record</button>
    </form>
</div>
{% endblock%}
